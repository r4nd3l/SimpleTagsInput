<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Tags input with flexbox & javascript(IE9 inline-block)</p>
  </div>

  <div class="container">
    <form action="" class="test" method="post">
      <label for="exist-values">Add some tags below</label>
      <input type="text" id="exist-values" class="tagged form-control" data-removeBtn="true" name="tag-2" value="CSS ,HTML ,JavaScript " placeholder="Add Tag">
      <button type="submit" name="button">Send</button>
    </form>
    <div class="middle">
      <button id="destroy">Destroy</button>
      <button id="add">Add tags</button>
      <button id="addArr">Add tags array</button>
      <button id="clear">Clear tags</button>
      <button id="get">Get taggs</button>
    </div>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
